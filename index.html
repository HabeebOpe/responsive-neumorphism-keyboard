<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title> Responsive neumorphism keyboard - BEEB</title>
</head>

<body>

    <div class="container">

        <form class="wrapper">

            <div class="display">
                <textarea name="textarea" id="textarea" cols="30" rows="8"></textarea>
            </div>

            <div class="top btns">
                <input type="button" name="q" value="q" onclick="disp(q.value)" >
                <input type="button" name="w" value="w" onclick="disp(w.value)">
                <input type="button" name="e" value="e" onclick="disp(e.value)">
                <input type="button" name="r" value="r" onclick="disp(r.value)">
                <input type="button" name="t" value="t" onclick="disp(t.value)">
                <input type="button" name="y" value="y" onclick="disp(y.value)">
                <input type="button" name="u" value="u" onclick="disp(u.value)">
                <input type="button" name="i" value="i" onclick="disp(i.value)">
                <input type="button" name="o" value="o" onclick="disp(o.value)">
                <input type="button" name="p" value="p" onclick="disp(p.value)">
            </div>
            <div class="middle btns">
                <input type="button" name="a" value="a" onclick="disp(a.value)">
                <input type="button" name="s" value="s" onclick="disp(s.value)">
                <input type="button" name="d" value="d" onclick="disp(d.value)">
                <input type="button" name="f" value="f" onclick="disp(f.value)">
                <input type="button" name="g" value="g" onclick="disp(g.value)">
                <input type="button" name="h" value="h" onclick="disp(h.value)">
                <input type="button" name="j" value="j" onclick="disp(j.value)">
                <input type="button" name="k" value="k" onclick="disp(k.value)">
                <input type="button" name="l" value="l" onclick="disp(l.value)">
            </div>
            <div class="bottom btns">
                <input type="button" name="z" value="z" onclick="disp(z.value)">
                <input type="button" name="x" value="x" onclick="disp(x.value)">
                <input type="button" name="c" value="c" onclick="disp(c.value)">
                <input type="button" name="v" value="v" onclick="disp(v.value)">
                <input type="button" name="b" value="b" onclick="disp(b.value)">
                <input type="button" name="n" value="n" onclick="disp(n.value)">
                <input type="button" name="m" value="m" onclick="disp(m.value)">
            </div>
            <div class="space bar">
                <input type="button" value="Space" id="space">
            </div>

        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
